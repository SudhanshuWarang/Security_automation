name: SCA Security Scan (Alternative)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Anchore-SCA-Scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # This action scans the project for dependencies and vulnerabilities
      - name: Anchore SCA Scan
        uses: anchore/scan-action@v3
        with:
          path: "."
          fail-build: false
          output-format: 'sarif'
          
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
