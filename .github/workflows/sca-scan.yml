# Name of your GitHub Action workflow
name: SCA Security Scan

# Trigger the workflow on every push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Dependency-Check-sca-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # CORRECTED ACTION PATH ON THE NEXT LINE
      - name: OWASP Dependency-Check
        uses: OWASP/dependency-check-action@v4
        with:
          scan: '.'
          format: 'SARIF'
          fail: true 
          
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: reports/dependency-check-report.sarif